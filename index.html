<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <div id="pic">
         <img src="http://placekitten.com/500/150" alt="Big Cat

    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-poo"></i></span>
      <span><i class="fas fa-heart"></i></span>
      <span><i class="fas fa-image"></i></span>
      <span><i class="fas fa-music"></i></span>
      <span><i class="fas fa-envelope"></i></span>
    </div>
    
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
       <div>
         <img src="http://placekitten.com/100/100" alt="greykitten">
       </div>
       <div>
        <strong>Grey Kitten</strong>
       </div>
       <div>
         <p>Extremely cute</p>
       </div>
       <div>
         <a href="https://placekitten.com/">More kittens!</a>
       </div> 
      </span>
        
      
      <span>
       <div>
         <img src="https://place.dog/100/100" alt="brown-poodle-mix">
       </div>
       <div>
        <strong>Brown-Poodle</strong>
       </div>
       <div>
         <p>Very playful!</p>
       </div>
       <div>
         <a href="https://place.dog/">More dogs!</a>
       </div> 
      </span>
        
      
      <span>
       <div>
         <img src="https://picsum.photos/id/1069/100/100" alt="jellyfish">
       </div>
       <div>
        <strong>Jellyfish</strong>
       </div>
       <div>
         <p>They sting!</p>
       </div>
       <div>
         <a href="https://picsum.photos/images">More images!</a>
       </div> 
      </span>
      
      <span>
       <div>
         <img src="https://placebear.com/100/100" alt="bear">
       </div>
       <div>
        <strong>Bear</strong>
       </div>
       <div>
         <p>Watch out!</p>
       </div>
       <div>
         <a href="https://placebear.com/">More bears!</a>
